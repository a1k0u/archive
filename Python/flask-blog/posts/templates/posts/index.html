{% extends "base.html" %}

{% block title %}
    Blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}
    <ul>
     {% for post in posts %}
         <li>
             <a href="{{ url_for('posts.post_content', url=post.url) }}">{{ post.title }}</a>
         </li>
     {% endfor %}
    </ul>
{% endblock %}
